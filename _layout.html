<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostipedia</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #202122;
            --link-color: #0645ad;
            --border-color: #a2a9b1;
            --header-bg: #f8f9fa;
            --sidebar-bg: #f8f9fa;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
        }

        #sidebar {
            width: 160px;
            padding: 1em;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        #sidebar h2 {
            font-size: 1.2em;
            margin-top: 0;
        }
        
        #sidebar a {
            text-decoration: none;
            color: var(--link-color);
        }

        #sidebar .logo {
             font-weight: bold;
             font-size: 1.5em;
             margin-bottom: 1em;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar ul li {
            margin-bottom: 0.5em;
        }

        #main-container {
            margin-left: 180px; /* sidebar width + padding */
            width: calc(100% - 180px);
            display: flex;
            flex-direction: column;
        }

        #header {
            padding: 0.5em 1em;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header .search-container {
            display: flex;
        }

        #header input[type="search"] {
            padding: 0.5em;
            border: 1px solid var(--border-color);
            min-width: 300px;
        }
        
        #header button {
             padding: 0.5em 1em;
             border: 1px solid var(--border-color);
             background-color: #fff;
             cursor: pointer;
        }

        #header .user-actions a {
             margin-left: 1em;
             text-decoration: none;
             color: var(--link-color);
             cursor: pointer;
        }

        #content {
            padding: 1em 2em;
        }

        /* Settings Modal */
        #settings-modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 99;
        }
        #settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-width: 90%;
            background-color: #fff;
            padding: 1.5em;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 100;
        }
        #settings-modal h2 {
            margin-top: 0;
        }
        #settings-modal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background: none;
        }
        #relay-list {
            list-style: none;
            padding: 0;
            margin-bottom: 1em;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 0.5em;
        }
        #relay-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em;
            border-bottom: 1px solid #eee;
        }
        #relay-list li:last-child {
            border-bottom: none;
        }
        #relay-list .remove-relay {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                box-sizing: border-box;
            }
            #main-container {
                margin-left: 0;
                width: 100%;
            }
            #header {
                flex-direction: column;
                align-items: flex-start;
            }
            #header .search-container {
                margin-top: 0.5em;
                width: 100%;
            }
            #header input[type="search"] {
                width: calc(100% - 4em);
            }
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <div class="logo"><a href="/">Nostipedia</a></div>
        <h2>Navigation</h2>
        <ul>
            <li><a href="/">Main page</a></li>
            <li><a href="/recent.html">Recent changes</a></li>
            <li><a href="/random">Random article</a></li>
        </ul>
        <h2>Tools</h2>
        <ul>
            <li><a href="/compare.html">Compare Articles</a></li>
        </ul>
    </div>

    <div id="main-container">
        <header id="header">
             <div class="search-container">
                <input type="search" placeholder="Search Nostipedia" id="search-input">
                <button id="search-button">Go</button>
            </div>
            <div class="user-actions">
                <a id="settings-link">Settings</a>
                <a id="connect-link">Connect</a>
            </div>
        </header>

        <main id="content">
            {{ slot }}
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal-backdrop">
        <div id="settings-modal">
            <button class="close-button" id="settings-close-button">&times;</button>
            <h2>Settings</h2>
            <h4>Relays</h4>
            <ul id="relay-list">
                <!-- Relays will be populated by JS -->
            </ul>
            <div class="add-relay-form" style="display: flex; gap: 0.5em;">
                <input type="text" id="add-relay-input" placeholder="wss://your-relay.com" style="flex-grow: 1; padding: 0.5em;">
                <button id="add-relay-button">Add</button>
            </div>
            <p style="font-size: 0.8em; color: #555;">Changes will be saved automatically. Reconnect to apply.</p>
        </div>
    </div>
    
    <script src="/nostipedia.js" type="module"></script>
</body>
</html>
